# colors for focussed and unfocussed window borders
# NOTE: all colors in this file are in hex! see XQueryColor for examples
color_focus		= blue
color_unfocus		= rgb:88/88/88

# bar settings
bar_enabled		= 1
bar_border_width	= 1
#bar_border[1]		= rgb:00/80/80
# red 62 = green 62 = blue 94
#bar_color[1]		= black
bar_border[1]        = rgb:19/55/74
bar_color[1]        = rgb:0/0/0
bar_font_color[1]    = rgb:19/55/74
# red 205 = green 139 = blue 0
#bar_font_color[1]	= rgb:205/139/00
#bar_font_color[1]	= green
#bar_font		= -*-terminus-normal-*-*-*-*-*-*-*-*-*-*-*
#bar_font		= -*-anonymous pro-regular-*-*-*-*-*-*-*-*-*-*-*
#bar_action		= /usr/local/share/examples/scrotwm/baraction.sh
bar_action		= /home/qbit/bin/scrotbar
#bar_action = conky
#bar_delay		= 1
#bar_at_bottom		= 1
stack_enabled		= 1
clock_enabled		= 0
#clock_format		= %a %b %d %R %Z %Y
title_name_enabled	= 0
title_class_enabled	= 1
window_name_enabled	= 1
verbose_layout		= 1
#focus_mode		= default
#disable_border		= 1
#border_width		= 1
#urgent_enabled		= 1

# spawn app
program[term]		= urxvt
# program[screenshot_all]	= screenshot.sh full
# program[screenshot_wind]	= screenshot.sh window
# program[lock]		= xlock
# program[initscr]	= initscreen.sh
program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
spawn_term		= urxvt

# dialog box size ratio .3 >= r < 1
dialog_ratio		= 0.6

# Split a non-Xrandr dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by scrotwm)
# region		= screen[1]:1280x1024+0+0
