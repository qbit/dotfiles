# $xxxterm: xxxterm.conf,v 1.12 2010/08/10 20:09:55 marco Exp $

home				= www.openbsd.org
ctrl_click_focus	= 0
download_dir		= ~Downloads
cookies_enabled		= 1
read_only_cookies	= 0
enable_scripts		= 1
enable_plugins		= 0
fancy_bar			= 1
enable_socket		= 1
guess_search		= 1

ssl_ca_file /etc/ssl/cert.pem

enable_cookie_whitelist	= 1
cookie_wl = .deftly.net
cookie_wl = .reddit.com
cookie_wl = .vimeo.com
cookie_wl = .github.com
cookie_wl = .undeadly.org
cookie_wl = .identi.ca
cookie_wl = .duckduckgo.com

enable_js_whitelist	= 1
js_wl = .deftly.net
js_wl = .reddit.com
js_wl = .imgur.com
js_wl = .gmane.org
js_wl = .vimeo.com
js_wl = .github.com
js_wl = .undeadly.org
js_wl = .identi.ca
js_wl = .duckduckgo.com

# see http://www.xroxy.com/proxylist.php for a good list of open proxies
# http_proxy		= http://127.0.0.1:80

# search engines
# uncomment one of these lines for you favorite search engine
#
# DuckDuckGo
# search_string		= https://duckduckgo.com/?q=%s&kp=-1&kl=us-en
search_string		= https://duckduckgo.com/html/?q=%s&kp=-1
#
# scroogle
# search_string		= https://ssl.scroogle.org/cgi-bin/nbbwssl.cgi?Gw=%s
# search_string		= http://www.scroogle.org/cgi-bin/nbbw.cgi?Gw=%s

# google
# search_string		= http://www.google.com/search?q=%s&&client=xxxterm

# yahoo
# search_string		= http://search.yahoo.com/search?p=%s

# alias support, %s is substituded with user input
# alias,link+action
alias = ports,http://openports.se/search.php?so=%s

# specific mime type for video
mime_type		= video/x-ms-wmv,cvlc
mime_type		= video/quicktime,cvlc

# default mime type for video
mime_type		= video/*,cvlc

# default mime type for audio
mime_type		= audio/*,cvlc

# pdf, note that xpdf can't load a URI directly
mime_type		= application/pdf,evince

# word docs
mime_type		= application/msword,soffice

keybinding = reload,F3
